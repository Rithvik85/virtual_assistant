<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/Picsart_24-09-09_15-46-29-834.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3 col-12  m-auto">
        <div class="image-content ">
          <img src="images/Picsart_24-09-09_15-46-29-834.png" alt="" class="img-fluid ">
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto">
        <div class="text-content text-center">
          <h2 class="text-white fw-bold">Hey, I m <span class="shifra">Shifra</span> Your <span class="virtual">Virtual Assistant</span></h2>
        </div>
      </div>
    </div>

    <div class="row mt-4">

       <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto">
        <div class="button-content text-center">
          <button type="button" class="px-5 py-1 rounded-pill micBtn"><img src="mic.svg" alt="mic.svg">&nbsp;&nbsp;<span class="mic_cammand">Click Here to Talk to me</span></button>
        </div>
      </div>

    </div>
    <div class="row mt-4">

       <div class="col-sm-12 col-md-4 col-lg-4 col-12 m-auto">
        <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close text-end">&times;</span>
    <form>
      <div class="imgcontainer">
        <img src="images/Picsart_24-09-09_15-46-29-834.png" alt="Avatar" class="avatar" style="height: 33vh;">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" autocomplete="off" name="uname" id="name" required class="rounded">
    
        <label for="psw"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" autocomplete="off" name="address" id="address" required class="rounded">
        <label for="age"><b>Age</b></label>
        <input type="text" placeholder="Enter Age"   autocomplete="off"  name="age" id="age" required class="rounded">
    
        <button type="button" onclick="saveName()" class="login rounded">Registor</button>
        
      </div>
    
     
    </form>
  </div>

</div>
      </div>

    </div>


     <div class="row mt-4 ">

       <div class="col-sm-12 col-md-1 col-lg-1 col-12 m-auto">
        <div class="voice-content text-center">
          <img src="images/voice.gif" alt="images/voice.gif"  class="img-fluid voice ">
        </div>
      </div>

    </div>
  </div>

   
  
<script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
